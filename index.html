<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>

    <header>
    </header>

    <section class="wrapper">

      <section class="card">

        <section class="card-header">
          <h2>Generate a Password</h2>
        </section>

        <section class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password will appear here"
            aria-label="Generated Password"
          ></textarea>
        </section>

        <section class="error" id="errorMessage">

        </section>

        <section id="form-container">
          <h3>Password Criteria</h3>
          <form>
            <section>
              <input type="number" name="characters" id="characters" />
              <label for="characters">Characters between 8-128</label>
            </section>
            <section>
              <input type="checkbox" name="numbers" id="numbers" />
              <label for="numbers">Include Numbers</label>
            </section>
            <section>
              <input type="checkbox" name="uppercase" id="uppercase" />
              <label for="uppercase">Include Uppercase</label>
            </section>
            <section>
              <input type="checkbox" name="lowercase" id="lowercase" />
              <label for="lowercase">Include Lowercase</label>
            </section>
            <section>
              <input
                type="checkbox"
                name="special-characters"
                id="special-characters"
              />
              <label for="special-characters">Include Special Characters</label>
            </section>
          </form>
        </section>

        <section class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button class="btn" onclick="myFunction()">Copy Password</button>
        </section>

      </section>
    </section>

    <script src="./Assets/script.js"></script>
  </body>
</html>
